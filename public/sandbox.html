<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="theme-color" content="#317EFB">
    <link rel="manifest" href="manifest.json" />

    <script src="./assets/js/idb.js"></script> <!-- for loading offline content if needed -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Used to build charts -->

<body>
  <header>
    <!-- <h1>Title</h1> -->
    <nav></nav>  
  </header>
  <main>

    <section id="user-form">
      <div class="checkboxes">
        <input type="checkbox" id="toggle" class="toggle">
        <label for="toggle">Toggle</label>
      </div>
    </section>
    <section id="user-chart">
      <canvas id="myChart" width="400" height="100"></canvas>
    </section>
  </main>  

    <!-- Onboard Service Worker -->
    <script>
        (function() {
          if("serviceWorker" in navigator) { // see if serviceWorker exists on the global navigator object.
            navigator.serviceWorker.register("./sw.js")
              //-- TODO:: 03/12/2022 #EP || Remove console.logs and make UI interace instead
              .then(() => console.log("//-- index.html - Service Worker registered successfully."))
              .catch(error => console.log("//-- index.html - Service Worker registration failed:", error));
          }
        })();
    </script>
    
  </body>
  <script src="./assets/js/chart.js"></script>
</html>
