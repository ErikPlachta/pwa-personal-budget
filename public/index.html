<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Budget Tracker - PWA - Erik Plachta</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="icons/favicon-16x16.png">
  
  <!-- Manifest File link -->
  <link rel="manifest" href="manifest.json">

  <script src="js/idb.js"></script> <!-- for loading offline content if needed -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  
  
</head>
<body>

  <header>
    <h1>
      <img class="logo" src="icons/logo.png" />
      Budget Tracker
    </h1>
    <!-- <nav>
      About
    </nav> -->

  </header>

  <main>

    <section class="chart">
      <canvas id="myChart"></canvas>
    </section>
    
    <div class="total">
      <div class="total">Balance: $<span id="total">0</span></div>
      <button id="clear-btn"><i class="fa fa-trash buttons"></i>Clear Balance</button>
    </div>

    <div class="form">
      <input type="text" id="t-name" placeholder="Enter a description" />
      <input type="number" min="1" id="t-amount" placeholder="Enter an amount" oninput="validity.valid||(value='');"/>
      <button id="add-btn"><i class="fa fa-plus buttons"></i>Deposit</button>
      <button id="sub-btn"><i class="fa fa-minus"></i>Withdraw</button>
      <div class="message">
        <p class="error"></p>
        <p class="success"></p>
      </div>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Description</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Time</th>
          <th>Age</th>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script type="module" src="js/chart.js"></script>
  <script type="module" src="js/index.js"></script>
  <script>
    (async function() {
      if("serviceWorker" in navigator) { // see if serviceWorker exists on the global navigator object.
         await navigator.serviceWorker.register("./sw.js")
          //-- TODO:: 03/12/2022 #EP || Remove console.logs and make UI interace instead
          .then(() => console.log("//-- index.html - Service Worker registered successfully."))
          .catch(error => console.log("//-- index.html - Service Worker registration failed:", error));
      }
    })();
  </script>
</body>
</html>
